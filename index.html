<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/winstrap.min.css">

    <title>Busca CEP</title>
</head>
<body>
    <div class="container">
        <h1>Busca CEP</h1>
        <br>
        <form method="post">
            <input type="number" name="cep" placeholder="CEP" required autofocus>
            <br>
            <button type="submit" class="btn btn-primary">buscar</button>
        </form>
    </div>
   
    
</body>
</html>

<script>
    const electron = require('electron')
    const {ipcRenderer} = require('electron')
    
    let form = document.querySelector('form')

    form.addEventListener('submit', function(e){
        e.preventDefault()

        // obter valores formulario        
        let cepIn = form.querySelector('input')
        
        // envia valores pro app.js
        ipcRenderer.send('form-values', cepIn.value)

        window.close()
    }) 
</script>

<style>
    *{user-select: none;}
    .container{
        text-align: center;
        margin:15px auto;
    }
</style>
